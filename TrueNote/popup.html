<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="model-header">
            <h1 class="logo">
                <img src="./images/TrueNote_logo_198x198.jpg" alt="True Note" class="logo-icon" width="50">True Note
                <span class="version">(1.0)</span>
            </h1>
        </div>
        <div class="model-content">
            <p class="description">Take your notes most effectively</p>
            <p id="warning"></p>
            <div class="options-wrapper">
                <span class="enable-text">Enable note taking</span>
                <div>
                    OFF
                    <label class="switch">
                        <input type="checkbox" id="take-note-checkbox">
                        <span class="slider"></span> 
                    </label>
                    ON
                </div>
            </div>
            <div class="options-wrapper">
                <span class="enable-text">Display my notes</span>
                <div>
                    OFF
                    <label class="switch">
                        <input type="checkbox" id="display-note-checkbox">
                        <span class="slider"></span> 
                    </label>
                    ON
                </div>
            </div>
            <div class="btn-grp">
                <span id="save-btn">Save notes</span>
                <span id="reset-btn">Reset notes</span>
            </div>
        </div>
        <div class="model-footer">
            <a href="https://www.linkedin.com/in/manish-das-6a7360191/" target="_blank"><i class="far fa-smile"></i><span class="tooltip">About me</span></a>
            <a href="https://github.com/Crio-WFH/Chrome-extensions/tree/main/TrueNote" target="_blank"><i class="far fa-lightbulb"></i><span class="tooltip">Found a bug/Have an idea?</span></a>
        </div>
        <script src="./popup.js"></script>
    </body>
</html>
