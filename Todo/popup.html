<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Extension</title>
    <link rel="stylesheet" href="./styles/popup.css">
</head>

<body>
    <h2 class="heading">TODO</h2>
    <div class="todo-input-cont">
        <input type="text" name="input" id="todo-input" placeholder="Add your task...">
        <button class="btn add-btn">Add</button>
    </div>

    <div class="todo-cont">
        <ul class="todo-list">
            <div class="todo-list--item">
                <!-- Dynamically insert the todo content here -->
            </div>
        </ul>
    </div>

    <div class="radio-cont">
        <a href='https://coderadio.freecodecamp.org/' target="_blank" class="radio-music"> Freecodecamp radio Music.</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
