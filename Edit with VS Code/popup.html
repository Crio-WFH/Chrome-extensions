<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles/popup.css" />
	</head>
	<body>
    <div class="main">
		<div class="header">Choose default Editor: <span class="selected">'Code'</span></div>
		<div class="editor-container">
			<div class="editor vs">
                <img src="img/vs.png" alt="vscode" />
            </div>
			<div class="editor atom">
                <img src="img/atom.png" alt="atom" />
            </div>
			<div class="editor subl">
                <img src="img/sublime.png" alt="sublime" />
            </div>
			<div class="editor npp">
                <img src="img/npp.png" alt="notepad++" />
            </div>
			<div class="editor note">
                <img src="img/notepad.png" alt="notepad" />
            </div>
        <script src="popup.js"></script>
	</body>
</html>
