<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Meet Up</title>
</head>
<body>
    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-content">
                <div class="close">X</div>
                <h2>Rename Your Link?</h2>
                <p>Paste the link below</p>
                <form class="rename">
                  <input type="text" name="rename" class="form-control m-auto"> 
              </form>
            </div>
        </div>
    </div>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mt-5 display-2" id="brand">My Meetings</h1>
            <label class="text-light mb-1 sub-brand">All your Meeting Links in one place</label>
            <label class="text-light mt-2 mb-3 date"></label>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="&#xf002;  Search Meetings" style="font-family:var(--bs-font-sans-serif), FontAwesome"">
            </form>
        </header>

        <ul class="list-group meets mx-auto">
          
        </ul>

        <form class="add text-center my-4">
            <input type="text" name="add" class="form-control m-auto" placeholder="&#xf055;   Add a New Meeting" style="font-family:var(--bs-font-sans-serif), FontAwesome""> 
        </form>
    </div>

    <footer>
        <h6 class="text-light text-center mt-5" style="font-weight: 100;">MeetUp ðŸ’»<br>By theAdityaNVS</h6>
    </footer>
    <script src="https://kit.fontawesome.com/f05abbab4c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="popup.js"></script>
</body>
</html>
